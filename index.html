<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Calculator Block -->
    <div class="calculator-grid">
      <!-- Output Block-->
      <div class="output">
        <div class="final"></div>
        <div class="current"></div>
      </div>
      <!-- Output Block End-->
      <!-- Number, Constructor, clear, Delete, Equals Buttons -->
      <button data-all-clear class="span-two clr">Clear</button>
      <button data-delete class="del">Del</button>
      <button data-construtor class="op">/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-construtor class="op">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-construtor class="op">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-construtor class="op">-</button>
      <button data-number class="op">.</button>
      <button data-number>0</button>
      <button data-equals class="span-two eql">=</button>
      <!-- Buttons Block End -->
    </div>
    <!-- Calculator Block End-->
    <script src="script.js"></script>
  </body>
</html>
